<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge RPM 0–9 (Fixed Rotation)</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gauge-container {
      position: relative;
      width: 512px;
      height: 256px;
    }

    /* Background utama */
    .gauge-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ldz5ZpO.png') center/contain no-repeat;
      z-index: 1;
    }

    /* Jarum RPM */
    .needle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 78px;
      left: 213px;
      transform-origin: 50.6% 42%;
      transform: rotate(-190deg); /* Posisi awal (0 RPM) */
      background: url('https://i.imgur.com/Z42441f.png') center/contain no-repeat;
      z-index: 2;
      transition: transform 0.1s linear;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-bg"></div>
    <div id="needle" class="needle"></div>
  </div>

  <script>
    const needle = document.getElementById('needle');

    // Rotasi dari -190° (0 RPM) ke +70° (9000 RPM)
    function setRPM(rpm) {
      const clamped = Math.max(0, Math.min(rpm, 9000));
      const deg = (clamped / 9000) * 289 - 369; // ubah range sesuai background
      needle.style.transform = `rotate(${deg}deg)`;
    }

    // Simulasi RPM naik-turun
    let rpm = 0;
    let dir = 1;
    setInterval(() => {
      rpm += dir * 300;
      if (rpm >= 9000) dir = -1;
      if (rpm <= 0) dir = 1;
      setRPM(rpm);
    }, 60);
  </script>

  <!-- External script -->
  <script src="script.js"></script>

  <!-- Simulasi awal status kendaraan -->
  <script>
    setEngine(true);
    setSpeed(25); // 25 m/s
    setRPM(2500);
    setFuel(0.75); // 75% fuel
    setHealth(0.9); // 90% health
    setGear(3);
    setHeadlights(1); // Turn on headlights
    setLeftIndicator(true); // Turn on left indicator
    setSeatbelts(true); // Seatbelts fastened
    setSpeedMode(1); // Set to MPH
  </script>

</body>
</html>
