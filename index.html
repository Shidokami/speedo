<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge RPM 0–9 (Stable Idle)</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gauge-container {
      position: relative;
      width: 512px;
      height: 256px;
    }

    /* Background utama */
    .gauge-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ldz5ZpO.png') center/contain no-repeat;
      z-index: 1;
    }

    /* Jarum RPM */
    .needle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 78px;
      left: 213px;
      transform-origin: 50.6% 42%;
      transform: rotate(-190deg); /* posisi awal 0 RPM */
      background: url('https://i.imgur.com/Z42441f.png') center/contain no-repeat;
      z-index: 2;
      transition: transform 0.2s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-bg"></div>
    <div id="needle" class="needle"></div>
  </div>

  <script>
    const needle = document.getElementById('needle');
    let engineOn = false;
    let currentRPM = 0;

    // Rotasi jarum RPM dari -190° (0) ke +70° (9000)
    function setRPM(rpm) {
      if (!engineOn) rpm = 0; // jika mesin mati, paksa ke 0 RPM
      const clamped = Math.max(0, Math.min(rpm, 9000));
      const deg = (clamped / 9000) * 289 - 369; 
      needle.style.transform = `rotate(${deg}deg)`;
      currentRPM = rpm;
    }

    // Nyalain / matiin mesin
    function setEngine(state) {
      engineOn = state;
      if (state) {
        // Mesin hidup → idle di 1000 RPM
        setRPM(315);
      } else {
        // Mesin mati → jarum balik ke 0
        setRPM(0);
      }
    }

    // Fungsi dummy lain (biar kompatibel sama script.js lu)
setEngine(true);
setSpeed(25); // 25 m/s
setRPM(2500);
setFuel(0.75); // 75% fuel
setHealth(0.9); // 90% health
setGear(8);
setHeadlights(1); // Turn on headlights
setLeftIndicator(true); // Turn on left indicator
setSeatbelts(true); // Seatbelts fastened
setSpeedMode(1); // Set to MPH
  </script>

  <!-- Simulasi awal -->
  <script>
    setEngine(true); // mesin nyala, jarum di angka 1
    // kalau mau coba mesin mati, ubah ke: setEngine(false);
  </script>
</body>
</html>
