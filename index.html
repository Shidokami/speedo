<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge RPM 0â€“9 (Fixed Rotation)</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gauge-container {
      position: relative;
      width: 512px;
      height: 256px;
    }

    /* Background utama */
    .gauge-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ldz5ZpO.png') center/contain no-repeat;
      z-index: 1;
    }

    /* Jarum RPM */
    .needle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 78px;
      left: 213px;
      transform-origin: 50.6% 42%;
      transform: rotate(-190deg); /* Posisi awal (0 RPM) */
      background: url('https://i.imgur.com/Z42441f.png') center/contain no-repeat;
      z-index: 2;
      transition: transform 0.1s linear;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-bg"></div>
    <div id="needle" class="needle"></div>
  </div>

  <script>
    const needle = document.getElementById('needle');
    let engineOn = false;
    let rpm = 0;

    // Fungsi rotasi jarum
    function setRPM(rpmValue) {
      const clamped = Math.max(0, Math.min(rpmValue, 9000));
      const deg = (clamped / 9000) * 289 - 369;
      needle.style.transform = `rotate(${deg}deg)`;
    }

    // Fungsi nyalain / matiin mesin
    function setEngine(state) {
      engineOn = state;
      if (!engineOn) {
        rpm = 0;
        setRPM(0); // Jarum ke posisi 0
      } else {
        rpm = 1000; // Idle di 1.000 RPM
        setRPM(rpm);
      }
    }

    // Simulasi perubahan RPM saat mesin nyala
    setInterval(() => {
      if (engineOn) {
        // Idle RPM sedikit bergetar biar realistis
        rpm = 950 + Math.random() * 100;
        setRPM(rpm);
      }
    }, 200);

    // Simulasi status awal kendaraan
    setEngine(true); // Coba ubah ke false buat ngetes kondisi mesin mati
  </script>

  <script src="script.js"></script>
</body>
</html>
