<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge RPM 0â€“9 (Integrated)</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gauge-container {
      position: relative;
      width: 512px;
      height: 256px;
    }

    .gauge-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ldz5ZpO.png') center/contain no-repeat;
      z-index: 1;
    }

    .needle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 78px;
      left: 213px;
      transform-origin: 50.6% 42%;
      transform: rotate(-190deg);
      background: url('https://i.imgur.com/Z42441f.png') center/contain no-repeat;
      z-index: 2;
      transition: transform 0.2s ease-out;
      pointer-events: none;
    }

    /* Tambahan buat placeholder text biar script.js ga error */
    .info {
      display: none;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="gauge-bg"></div>
    <div id="needle" class="needle"></div>
  </div>

  <!-- elemen dummy buat script.js -->
  <div class="info">
    <div id="engine"></div>
    <div id="speed"></div>
    <div id="rpm"></div>
    <div id="fuel"></div>
    <div id="health"></div>
    <div id="gear"></div>
    <div id="headlights"></div>
    <div id="indicators"></div>
    <div id="seatbelts"></div>
    <div id="speed-mode"></div>
  </div>

  <!-- panggil script bawaan lebih dulu -->
  <script src="script.js"></script>

  <!-- baru definisi jarum dan override -->
  <script>
    const needle = document.getElementById('needle');
    let engineOn = false;

    // ganti fungsi setRPM bawaan
    window.setRPM = function(rpm) {
      if (!engineOn) rpm = 0;
      const clamped = Math.max(0, Math.min(rpm, 9000));
      const deg = (clamped / 9000) * 260 - 190;
      needle.style.transform = `rotate(${deg}deg)`;
    };

    // ganti fungsi setEngine bawaan
    window.setEngine = function(state) {
      engineOn = state;
      if (state) {
        setRPM(1000);   // idle
      } else {
        setRPM(0);      // mati
      }
    };

    // buat fungsi kosong biar script.js ga error
    window.setSpeed = window.setSpeed || function() {};
    window.setFuel = window.setFuel || function() {};
    window.setHealth = window.setHealth || function() {};
    window.setGear = window.setGear || function() {};
    window.setHeadlights = window.setHeadlights || function() {};
    window.setLeftIndicator = window.setLeftIndicator || function() {};
    window.setSeatbelts = window.setSeatbelts || function() {};
    window.setSpeedMode = window.setSpeedMode || function() {};

    // simulasi
    setEngine(true);
    setRPM(2500);
  </script>
</body>
</html>
